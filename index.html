<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson_12 - Курс Зима 2022</title>
	</head>
	<body class="body">
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<div class="car__pickup">
					<!-- <img src="../img/pickup.jpg" class="main__image" alt="" width="1000"> -->
					<div class="car__body">

						<div class="car__rama"></div>
						<div class="car__cab cab">
							<div class="cab__glass"></div>
							<div class="cab__glass-one"></div>
							<div class="cab__glass-two"></div>
							<div class="cab__detail-lattice"></div>
							<div class="cab__detail-one"></div>
							<div class="cab__detail-two"></div>
							<div class="cab__detail-three"></div>
							<div class="cab__detail-four"></div>
							<div class="cab__detail-five"></div>
							<div class="cab__detail-six"></div>
							<div class="cab__detail-seven"></div>
							<div class="cab__detail-eight"></div>
							<div class="cab__detail-nine"></div>
							<div class="cab__detail-ten"></div>
							<div class="cab__detail-eleven"></div>
							<div class="cab__detail-twelve"></div>
							<div class="cab__detail-thirteen"></div>
							<div class="cab__detail-fourteen"></div>
							<div class="cab__detail-fifteen"></div>
							<div class="cab__detail-sixteen"></div>
							<div class="cab__detail-seventeen"></div>
							<div class="cab__detail-eighteen"></div>
							<div class="cab__detail-nineteen"></div>
							<div class="cab__detail-twenty"></div>
							<div class="cab__detail-twenty-one"></div>
							<div class="cab__detail-twenty-two"></div>
							<div class="cab__detail-twenty-three"></div>
							<div class="cab__mirror"></div>
							<div class="cab__car-bonnet">
								<div class="cab__car-bonnet-one"></div>
								<div class="cab__car-bonnet-two"></div>
								<div class="cab__car-bonnet-three"></div>
								<div class="cab__car-bonnet-four"></div>
							</div>
							<div class="wheel-arch__detail-front"></div>
							<div class="cab__wheel-arch-front"></div>
							<div class="wheel-arch__detail-rear"></div>
							<div class="cab__wheel-arch-rear"></div>
							<div class="cab__headlight-front headlight-front">
								<div class="headlight-front__detail-one"></div>
								<div class="headlight-front__detail-two"></div>
								<div class="headlight-front__detail-three"></div>
								<div class="headlight-front__detail-four"></div>
								<div class="headlight-front__detail-five"></div>
							</div>
							<div class="cab__headlight-rear headlight-rear">
								<div class="headlight-rear__detail-one"></div>
								<div class="headlight-rear__detail-two"></div>
								<div class="headlight-rear__detail-three"></div>
								<div class="headlight-rear__detail-four"></div>
								<div class="headlight-rear__detail-five"></div>
								<div class="headlight-rear__detail-six"></div>
							</div>
						</div>
						<div class="car__door">
							<div class="car__door-one"></div>
							<div class="car__door-two"></div>
							<div class="car__door-three"></div>
							<div class="car__door-four"></div>
							<div class="car__door-six"></div>
							<div class="car__door-seven"></div>
							<div class="car__door-eight"></div>
							<div class="car__door-nine"></div>
							<div class="car__door-ten"></div>
							<div class="car__door-eleven"></div>
							<div class="car__door-twelve"></div>
							<div class="car__door-handle-front"></div>
							<div class="car__door-handle-rear"></div>
						</div>
						<div class="car__bumper">
							<div class="car__bumper-front bumper-front">
								<div class="bumper-front__detail-one"></div>
								<div class="bumper-front__detail-two"></div>
								<div class="bumper-front__detail-three"></div>
								<div class="bumper-front__detail-four"></div>
							</div>
							<div class="car__bumper-rear bumper-rear">
								<div class="bumper-rear__detail-one"></div>
								<div class="bumper-rear__detail-two"></div>
								<div class="bumper-rear__detail-three"></div>
								<div class="bumper-rear__detail-four"></div>
							</div>
						</div>

					</div>
					<div class="car__front-wheel wheel">
						<div class="wheel__disk">
							<div class="wheel__subdisk">
								<div class="wheel__center"></div>
							</div>
						</div>
					</div>
					<div class="car__rear-wheel wheel">
						<div class="wheel__disk">
							<div class="wheel__subdisk">
								<div class="wheel__center"></div>
							</div>
						</div>
					</div>
					<div class="car__shadow"></div>
				</div>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
